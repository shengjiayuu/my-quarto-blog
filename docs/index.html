<!DOCTYPE html>
<html lang="en" data-content_root="../../" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 101 Classifiers &#8212; DSCI 572&lt;br&gt;Supervised Learning II</title>
  
    <script data-cfasync="false">
      document.documentElement.dataset.mode = localStorage.getItem("mode") || "";
      document.documentElement.dataset.theme = localStorage.getItem("theme") || "";
    </script>
  
    <!-- Stylesheets -->
    <link href="../../_static/styles/theme.css" rel="stylesheet" />
    <link href="../../_static/styles/bootstrap.css" rel="stylesheet" />
    <link href="../../_static/styles/pydata-sphinx-theme.css" rel="stylesheet" />
    <link href="../../_static/styles/sphinx-book-theme.css" rel="stylesheet" />
    <link href="../../_static/vendor/fontawesome/6.5.2/css/all.min.css" rel="stylesheet" />
    
    <!-- Custom CSS for code block background -->
    <style>
      pre {
        background-color: #f5f5f5; /* Match example format */
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
      code {
        font-family: "Courier New", Courier, monospace;
        background-color: #f5f5f5;
        padding: 2px 5px;
        border-radius: 3px;
      }
      #back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
      }
      #back-to-top:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  
  <body data-bs-spy="scroll" data-bs-target=".bd-toc-nav" data-offset="180" data-bs-root-margin="0px 0px -60%" data-default-mode="">
    <button id="back-to-top">
      <i class="fa-solid fa-arrow-up"></i> Back to Top
    </button>
  
    <div class="bd-container">
      <div class="bd-container__inner bd-page-width">
        <main id="main-content" class="bd-main" role="main">
          <div class="bd-content">
            <div class="bd-article-container">
              <article class="bd-article">
                <section id="section-101-classifiers">
                  <h1>Section 101 Classifiers</h1>
                  <p>Both sections use the notes from <code>../notes/</code>. This folder includes section-specific materials, such as activities, slides, images, and other resources.</p>
                </section>
              </article>
            </div>
          </div>
        </main>
      </div>
    </div>
  
    <!-- Scripts -->
    <script src="../../_static/scripts/bootstrap.js"></script>
    <script src="../../_static/scripts/pydata-sphinx-theme.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const backToTop = document.getElementById("back-to-top");
        window.addEventListener("scroll", function () {
          if (window.scrollY > 200) {
            backToTop.style.display = "block";
          } else {
            backToTop.style.display = "none";
          }
        });
        backToTop.addEventListener("click", function () {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });
    </script>
  </body>
</html>
